<header>Random Password Generator</header>
<div>
	<span>Character Count: </span>
	<input type="range" name="charCount" min="6" max="20" value="10" id="charCount">
	<span id="charCountNum"></span>
</div>
<div>
	<span>Include Uppercase: </span>
	<input type="checkbox" name="incUppercase" id="incUppercase">
</div>
<div>
	<span>Include Numbers: </span>
	<input type="checkbox" name="incNumbers" id="incNumbers">
</div>
<div>
	<span>Include Symbols </span>
	<input type="checkbox" name="incSymbols" id="incSymbols">
</div>
<button class="snippet__btn" id="randomPassword__generate">Generate</button>
<div class="demo__output">Output</div>
<div class="demo__close">Close</div>
